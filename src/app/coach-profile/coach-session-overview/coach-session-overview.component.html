<div class="row">
  <div class="col s10 m10">
    <div class="content-container">

      <section class="card-panel grey lighten-5">
        <h5>My sessions</h5>
        <div class="divider"></div>
        <div class="row">
          <div class="col l12 s12">
            <table class="highlight responsive-table">
              <thead>
              <tr>
                <th>Coachee</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Status</th>
              </tr>
              </thead>
              <tbody *ngIf="sessions">
              <tr *ngFor="let session of sessions">
                <td>{{session.coacheeFullName}}</td>
                <td>{{session.topicName}}</td>
                <td>{{session.date}}</td>
                <td>{{session.time}}</td>
                <td>{{session.location}}</td>
                <td>{{session.status}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

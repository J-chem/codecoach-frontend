
<main>
  <div class="row">
    <div class="col s12 m12">
      <div class="content-container">
        <section class="card-panel grey lighten-5">
          <header>
            <div class="row">
              <div class="input-field col l3 m6 s12">
                <form [formGroup]="topicForm" (ngSubmit)="onSubmit()">
                  <select formControlName="topicControl">
                    <option value="default" disabled selected>Choose topic</option>
                    <option
                      [ngValue]="topic.id"
                      *ngFor="let topic of topics$ | async as topics">
                      {{topic.topicName}}
                    </option>
                  </select>
                  <label>Filter by TopicWithExpertise</label>
                </form>
              </div>

              <div class="input-field col l3 m6 s12">
                <form [formGroup]="levelForm" (ngSubmit)="onSubmit()">
                  <select multiple formControlName="levelControl">
                    <option value="default" disabled selected>Choose level</option>
                    <option
                      *ngFor="let level of levels$ | async as levels"
                      [ngValue]="level.id">
                      {{level.expertise}}
                    </option>
                  </select>
                  <label>Filter by Year</label>
                </form>
              </div>
              <div class="input-field col l6 m12 s12">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First name, last name or email</label>
              </div>
            </div>
          </header>

          <div class="row">
            <div *ngFor="let coach of coaches$" class="col l3 m4 s12">
              <h5 class="header">{{coach.firstName}} {{coach.lastName}}</h5>
              <div class="card horizontal">
                <div class="card-image">
                  <img src="assets/images/dummy/profile-picture-coach.jpg">
                </div>
                <div class="card-stacked">
                  <div class="card-content">
                    <table class="highlight responsive-table">
                      <tbody>
                      <tr *ngFor="let info of coach.topics">
                        <td><strong>{{info.topic}}</strong></td>
                        <td>{{info.expertise}}</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                  <a class="btn-floating halfway-fab waves-effect waves-light yellow darken-2 btn-large"><i
                    class="material-icons" routerLink="/request-a-session/{{coach.id}}">Ask a session</i></a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>

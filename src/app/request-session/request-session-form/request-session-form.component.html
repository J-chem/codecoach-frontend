<ng-container *ngIf="coach$ | async as user">
  <div class="container">

    <div class="row">
      <div class="col s12 m12">
        <h1 class="center teal-text lighten-3">Request a session with</h1>
        <h3 class="center teal-text lighten-3">{{user.firstName}} {{user.lastName}}</h3>
        <div class="content-container-with-padding z-depth-4">

          <div class="row">
            <form class="col s12" [formGroup]="requestSessionForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="input-field col s12">
                  <select id="topic" formControlName="topicId">
                    <option value="" disabled selected>Select a topic</option>
                    <option *ngFor="let coachInfoTopic of user.coachInfo.coachInfoTopicList"
                            value="{{coachInfoTopic.topic.topicId}}">{{coachInfoTopic.topic.topicName}}</option>
                  </select>
                  <label for="topic">Session topic</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="date" type="text" class="datepicker" formControlName="date">
                  <label for="date">Date</label>
                </div>
                <div class="input-field col s6">
                  <input id="timepicker" type="text" class="timepicker" formControlName="time">
                  <label for="timepicker">Time</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select id="location" formControlName="location">
                    <option value="" disabled selected>Select a location</option>
                    <option value="ONLINE">Online</option>
                    <option value="FACE_TO_FACE">Face-to-face</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="remarks" class="materialize-textarea" formControlName="remarks"></textarea>
                  <label for="remarks">Remarks for the coach?</label>
                </div>
              </div>
              <div class="row right-align">
                <button class="waves-effect waves-light yellow darken-2 btn-large black-text"
                        [disabled]="requestSessionForm.invalid">Request session<i class="material-icons right">send</i>
                </button>
              </div>

              <div class="row right-align"
                   *ngIf="(topicId.errors?.['required'])  && !requestSessionForm.pristine">
                <p class="invalid-message">Please select a <strong>valid topic</strong>.</p>
              </div>

              <div class="row right-align"
                   *ngIf="(date.errors?.['required'])  && !date.pristine">
                <p class="invalid-message">Please select a <strong>date</strong>.</p>
              </div>

              <div class="row right-align"
                   *ngIf="(time.errors?.['required'])  && !time.pristine">
                <p class="invalid-message">Please select a <strong>time</strong>.</p>
              </div>
              <div class="row right-align"
                   *ngIf="(location.errors?.['required'])  && !location.pristine">
                <p class="invalid-message">Please select a <strong>location</strong>.</p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

</ng-container>

<header>
  <nav class="white nav-extended" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">CodeCoach</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact</a></li>
        <span *ngIf="loggedInUser$ | async; else notLoggedIn" class="navbar-text">
        <li><a routerLink="/" class="waves-effect waves-light yellow darken-2 btn black-text" (click)="logout()">Sign out<i
          class="material-icons right">person</i></a></li>
        </span>
        <ng-template #notLoggedIn>
          <li><a routerLink="/signin" class="waves-effect waves-light yellow darken-2 btn black-text">Sign in<i
            class="material-icons right">person</i></a></li>
          <li><a class="waves-effect waves-light teal lighten-3 btn black-text" routerLink="/register">Register<i
            class="material-icons right">person_add</i></a></li>
        </ng-template>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a class="waves-effect waves-light yellow darken-2 btn black-text" routerLink="/signin">Sign in<i
          class="material-icons right">person</i></a></li>
        <li><a class="waves-effect waves-light teal lighten-3 btn black-text" routerLink="/register">Register<i
          class="material-icons right">person_add</i></a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
    <div class="nav-content yellow darken-3" *ngIf="loggedInUser$ | async as loggedInUser;"  >
      <div class="container">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="grey-text text-darken-2" href="#" routerLink="/profile">My Profile</a></li>
          <li class="tab"><a class="grey-text text-darken-2" href="#" routerLink="/find-a-coach"
          >Find a coach</a></li>
          <li class="tab"><a class="black-test" href="#" routerLink="profile/coach">My Coach Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container">

    <div class="row">
      <div class="col s12 m12">


        <h1 class="center teal-text lighten-3">Register</h1>
        <div class="content-container-with-padding z-depth-4">

          <div class="row">
            <form class="col s12" [formGroup]="registerUserForm" >
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate" >
                  <label for="first_name" formControlName="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name" formControlName="last_name">Last Name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="team" type="text" class="validate" formControlName="team">
                  <label for="team">Team</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" placeholder="(used to sign in)" type="email" class="validate" formControlName="email">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" formControlName="password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="passwordVerification" type="password" class="validate" formControlName="repeat_password">
                  <label for="passwordVerification">Password (again)</label>
                </div>
              </div>


              <div class="row right-align">
                <a class="waves-effect waves-light yellow darken-2 btn-large black-text" >Register<i class="material-icons right">send</i></a>
              </div>
